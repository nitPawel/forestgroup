<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f3cfa225fc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Forest Group</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
    <header>
        <nav class="nav-desktop">
            <div class="nav-logo">
                <p class="nav-text"><i class="fas fa-tree"></i>Forest</p>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-bar">Home</a>
                <!-- <a href="#about-us" class="nav-bar">O nas</a> -->
                <!-- <a href="#offers" class="nav-bar">Oferta</a> -->
                <a href="contact.html" class="nav-bar">Kontakt</a>
            </div>
            <button class="bars"><i class="fas fa-bars"></i></button>
        </nav>
        <nav class="nav-mobile active">
            <div class="nav-logo--mobile">
                <p class="nav-text--mobile"><i class="fas fa-tree"></i>Forest</p>
            </div>
            <div class="nav-links--mobile">
                <a href="index.html" class="nav-bar--mobile">Home</a>
                <!-- <a href="#about-us" class="nav-bar--mobile">O nas</a> -->
                <!-- <a href="#offers" class="nav-bar--mobile">Oferta</a> -->
                <a href="contact.html" class="nav-bar--mobile">Kontakt</a>
            </div>

        </nav>
    </header>
    <main>

        <!-- <h2>Kontakt</h2> -->

        <div class="contact-up">
            <div class="map">
                <div class="map-text">
                    <h3>wskazówki dojazdu</h3>
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898268659008!2d19.890660215913865!3d50.088191521281516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1669811491692!5m2!1spl!2spl"
                    width="600" height="450" style="border:0; border-radius: 5px;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="contact-container">
                <h3>skontaktuj się z nami</h3>
                <form class="contact__form">
                    <div class="contact__form-box">
                        <label for="name">Twoje imię:</label>
                        <input type="text" id=" name">
                    </div>
                    <div class="contact__form-box">
                        <label for="mail">Twój adres email:</label>
                        <input type="email" id="mail">
                    </div>
                    <div class="contact__form-box">
                        <label for="msg">Treść wiadomości:</label>
                        <br>
                        <textarea id="msg" cols="30" rows="10"></textarea>
                    </div>
                </form>
                <button type="submit" class="box-button">wyślij</button>
            </div>
        </div>
        <div class="contact-down">
            <div class="contact-box">
                <p>Nasze namiary: </p>
                <div class="phone"><i class="fas fa-phone"></i>+482257844</div>
                <div class="mail"><i class="fas fa-at"></i>email@email.com</div>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="footer-up">

            <div class="footer-logo">
                <p><i class="fas fa-tree"></i> Forest</p>
            </div>
            <div class="footer-text">
                <div class="footer-card">
                    <p>O nas</p>
                    <ul>
                        <li>Historia</li>
                        <li>Parki</li>
                        <li>Opinie</li>
                    </ul>
                </div>
                <div class="footer-card">
                    <p>Nasza firma</p>
                    <ul>
                        <li>Praca</li>
                        <li>Kadry</li>
                        <li>Zarząd</li>
                    </ul>
                </div>
                <div class="footer-card">
                    <p>Dokumenty</p>
                    <ul>
                        <li>Wnioski</li>
                        <li>Rezerwacje</li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-underline"></div>
        <div class="footer-down">
            <p><i class="far fa-copyright"> <span class="footer-year"> </span></i> Forest Group Company Ltd.</p>
        </div>

    </footer>

    <script src="main.js"></script>
</body>

</html>
